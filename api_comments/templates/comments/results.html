{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row blog">
      <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <br>
              <h1 class="text-center"><strong>Votos.</strong></h1>
              <hr>
              <div class="row">
                <div class="col-md-4" >
                  <div class="item-box-blog">
                    <div class="item-box-blog-body">
                      <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <a href="{% url 'choice_list' %}" tabindex="0" class="btn bg-blue-ui white read">Cancelar</a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock content %}
